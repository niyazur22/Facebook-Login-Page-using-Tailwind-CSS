<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gray-200 border-black">
    <div class="container mt-64 flex mx-auto justify-items-center justify-self-center">
        <div class="left mx-28 w-1/2">
            <img class="w-72 my-2 " src="fb.png" alt="">
            <p class="text-xl ">Facebook helps you us to connect and share things with people in your life.</p>
        </div>
        <div class="right flex justify-center flex-col bg-white p-8 rounded-xl w-1/4 -my-20">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg"  type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-800 text-white rounded-sm py-3 my-2 font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer  hover:underline">Forgotton Password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-800 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create New Account</button>
        </div>
    </div>
    
</body>
</html>
